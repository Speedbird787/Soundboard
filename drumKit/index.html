
<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8" />
  <title>lil wayne drumkit</title>
  </head>

  <body>
    <div id="app">
      <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd> <span class="sound">voice 2</span>
          </div>
        <div data-key="83" class="key">
            <kbd>S</kbd> <span class="sound">voice 3</span>
          </div>
        <div data-key="68" class="key">
            <kbd>D</kbd> <span class="sound">weezy hit</span>
          </div>
        <div data-key="70" class="key">
          <kbd>F</kbd> <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd> <span class="sound">kick 2</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd> <span class="sound">loop</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd> <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd> <span class="sound">snare 2</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd> <span class="sound">voice</span>
        </div>
        <div data-key="86" class="key">
          <kbd>V</kbd> <span class="sound">lil wayne</span>
        </div>
        <div data-key="66" class="key">
          <kbd>B</kbd> <span class="sound">hi hat</span>
        </div>
        <div data-key="78" class="key">
          <kbd>N</kbd> <span class="sound">shaker</span>
        </div>
      </div>
      <audio data-key="65" src="./audio/voice2.wav"></audio>
      <audio data-key="83" src="./audio/Voice3.wav"></audio>
      <audio data-key="68" src="./audio/weezy-hit.wav"></audio>
      <audio data-key="70" src="./audio/Kick1.wav"></audio>
      <audio data-key="71" src="./audio/Kick2.wav"></audio>
      <audio data-key="72" src="./audio/loop.wav"></audio>
      <audio data-key="74" src="./audio/Snare1.wav"></audio>
      <audio data-key="75" src="./audio/Snare2.wav"></audio>
      <audio data-key="76" src="./audio/voice1.wav"></audio>
      <audio data-key="86" src="./audio/lil-wayne.wav"></audio>
      <audio data-key="66" src="./audio/hi-hat.wav"></audio>
      <audio data-key="78" src="./audio/Shaker.wav"></audio>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
